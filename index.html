<script>

function sortTable(table, column, type, asc) {
    var tbody = table.tBodies[0];
    var rows = Array.from(tbody.rows);

    rows.sort(function(a, b) {
        var valA = a.cells[column].textContent;
        var valB = b.cells[column].textContent;

        if (type === 'number') {
            valA = parseFloat(valA);
            valB = parseFloat(valB);
        }

        return asc ? valA - valB : valB - valA;
    });

    rows.forEach(row => tbody.appendChild(row));
}


document.addEventListener('DOMContentLoaded', function() {
    Papa.parse('./static/csv/leaderboard.csv', {
        download: true,
        header: true,
        complete: function(results) {
            let data = results.data;
            let table = document.getElementById('table1');

            // Add headers to the table
            // let header = table.createTHead();
            // let headerRow = header.insertRow(0);
            // Object.keys(data[0]).forEach(key => {
            //     let th = document.createElement('th');
            //     th.textContent = key;
            //     headerRow.appendChild(th);
            // });

            // Add rows to the table
            data.forEach((row, index) => {
                let tr = document.createElement('tr');
                if (index % 2 === 0) {
                    tr.style.backgroundColor = '#f9f2f8';
                } else {
                    tr.style.backgroundColor = '#f8fffe';
                }

                Object.values(row).forEach((cell, cellIndex) => {
                    let td = document.createElement('td');
                    td.textContent = cell;
                    if (cellIndex === 0) { // Check if it's the first column
                        td.style.fontWeight = 'bold';
                        td.style.textAlign = 'left';
                    }
                    tr.appendChild(td);
                });

                table.appendChild(tr);
            });
        }
    });
});

</script>
